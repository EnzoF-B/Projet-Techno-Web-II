{% extends 'chat/base.html' %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="col-12 col-md-6 col-lg-4">
    
    <div class="card shadow border-0 rounded-4">
      <div class="card-body p-5">
        
        <div class="text-center mb-4">
          <h3 class="fw-bold">Connexion</h3>
          <p class="text-muted small">Heureux de vous revoir !</p>
        </div>

        <form method="post" novalidate>
          {% csrf_token %}

          <div class="mb-3">
            <label class="form-label fw-bold small text-secondary">Nom d'utilisateur</label>
            {{ form.username }}
          </div>

          <div class="mb-4">
            <label class="form-label fw-bold small text-secondary">Mot de passe</label>
            {{ form.password }}
          </div>

          <button class="btn btn-primary w-100 py-2 rounded-3 fw-bold shadow-sm" type="submit">
            Se connecter
          </button>
        </form>

        <div class="text-center mt-4 pt-3 border-top">
          <span class="text-muted small">Pas encore de compte ?</span>
          <a href="{% url 'register' %}" class="fw-bold text-decoration-none ms-1">Cr√©er un compte</a>
        </div>

      </div>
    </div>

  </div>
</div>
{% endblock %}
