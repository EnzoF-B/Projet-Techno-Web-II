{% extends 'chat/base.html' %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="col-md-8">
    <div class="card shadow border-0">
      <div class="card-body p-4">
        <h4 class="fw-bold mb-3">Créer un nouveau salon</h4>

        <form method="post" novalidate>
          {% csrf_token %}

          <div class="mb-3">
            <label class="form-label fw-bold small text-secondary">Nom du salon</label>
            <input name="nom" class="form-control" required placeholder="ex: projet-web">
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold small text-secondary">Description (optionnelle)</label>
            <textarea name="description" class="form-control" rows="3"></textarea>
          </div>

          <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit">Créer</button>
            <a href="{% url 'index' %}" class="btn btn-outline-secondary">Annuler</a>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
{% endblock %}
