<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet Chat ENSISA</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'chat/css/style.css' %}">
</head>
<body>

    <!-- Menu du haut -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-0">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="{% url 'index' %}">
                <span style="font-size: 1.2rem;">ðŸ’¬</span> Mon Chat
            </a>
            
            <div class="d-flex align-items-center">
                {% if user.is_authenticated %}
                    <span class="text-white me-3 fw-bold">
                        ðŸ‘¤ {{ user.username }}
                    </span>
                    <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm rounded-pill px-3">
                        DÃ©connexion
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Affichage des messages flash (erreurs, succÃ¨s...) -->
    <div class="container-lg">
        {% if messages %}
            <div class="mt-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
            </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <!-- Scripts JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'chat/js/script.js' %}"></script>
</body>
</html>
